<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event's registration</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background: #e4edf2; font-size: 16px">
    <div id="container">
      <div class="row" id="container-row">
        <div
          class="col-lg-3"
          style="padding: 0px; padding-top: 20px; background-color: #f60"
        >
          <div id="left_form">
            <figure><img src="images/01.svg" alt="" id="image" /></figure>
            <div class="register-btn">
              <button type="button" class="btn btn-light" id="home-btn">
                Home
              </button>
            </div>

            <h2>Registration</h2>
            <div class="register-btn">
              <button type="button" class="btn btn-light" id="register-btn">
                Register Now
              </button>
              <button
                type="button"
                class="btn btn-light"
                id="view-register-btn"
              >
                View Registrations
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-9" style="background: white">
          <!--home-->
          <div id="main">
            <div id="home1" style="display: block">
              <div class="event-heading">
                <p>REDx Club</p>
                <h1>QUIZ COMPETITION</h1>
              </div>
              <figure><img src="images/02.svg" alt="" id="image" /></figure>
              <div class="event-description">
                <p>
                  We are glad to inform you that REDX Student Club organized
                  ONLINE STATE LEVEL QUIZ on AI and ML
                </p>
              </div>
            </div>
            <div id="register-form">
              <div class="step wizard-step current" style="padding: 20px">
                <h3 class="main_question wizard-header">
                  Please fill with your details
                </h3>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="text"
                        name="firstname"
                        class="form-control required"
                        placeholder="First name"
                        id="fname"
                        required
                      />
                      <span id="fname-error"></span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="text"
                        name="lastname"
                        class="form-control required"
                        placeholder="Last name"
                        id="lname"
                        required
                      />
                      <span id="lname-error"></span>
                    </div>
                  </div>
                </div>
                <!-- /row -->

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="email"
                        name="email"
                        class="form-control required"
                        placeholder="Your Email"
                        id="email"
                        required
                      />
                      <span id="email-error"></span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="tel"
                        name="telephone"
                        class="form-control"
                        placeholder="Your Telephone"
                        id="phno"
                        pattern="[0-9]{10}"
                        required
                      />
                      <span id="tel-error"></span>
                    </div>
                  </div>
                </div>
                <!-- /row -->

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="number"
                        name="age"
                        class="form-control"
                        placeholder="Age"
                        pattern="[0-9]{2}"
                        id="age"
                        required
                      />
                      <span id="age-error"></span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <button
                      class="btn btn-light"
                      id="comfirm-register-btn"
                      value="Register"
                    >
                      Register
                    </button>
                  </div>
                </div>
                <!-- /row -->
                <span id="error"></span>
              </div>
            </div>
            <div id="view-registration">
              <p
                style="
                  text-align: center;

                  font-size: 30px;
                "
              >
                Registrations
              </p>
              <div
                id="register-table"
                style="padding: 20px; text-align: center"
              >
                <table class="table table-borderless">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Telephone</th>
                      <th scope="col">Age</th>
                    </tr>
                  </thead>
                  <tbody class="table-output" id="table-b">
                    <p id="noreg" style="display: block; color: red">
                      No Registration Yet
                    </p>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="script/script.js"></script>
  </body>
</html>
